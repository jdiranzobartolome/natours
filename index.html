<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- Since images are inline elements, it is good practice to always make a div for 
            images, so the image can be positiones inside the div however we want to -->
            <div class="header__logo-box">
                <img src="../img/logo-white.png" alt="Logo" class="header__logo" />
            </div>

            <div class="header__text-box">
                <!-- h1 is the most important title of the webpage which Google will look for
                so, even if we want the different words of the title of the page being stylized differently,
                it is important to do it with "spans" and CSS, and not by making some of the words h2, or so. -->
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
            </div>
        </header>

        <main>
            <section class="section-about">
                <div class="u-center-text u-margin-bottom-8">
                    <h2 class="heading-secondary">
                        Exciting tours for adventorous people
                    </h2>
                </div> 
                
                <div class="row">
                    <div class="col-1-of-2">
                        Text content
                    </div>
                    <div class="col-1-of-2">
                        Image composition
                    </div>
                </div>
            </section>
        </main>
        
    </body>
</html>
